name: Docker Build & Publish

on:
  push:
    branches: [next]
  workflow_dispatch: # æ‰‹åŠ¨è§¦å‘é…ç½®

jobs:
  build:
    name: Build Docker
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Docker Buildx ğŸš€
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry ğŸš¢
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ğŸ—ï¸
        id: build
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}/my-app:latest

      - name: Image digest ğŸ“
        run: echo ${{ steps.build.outputs.digest }}
